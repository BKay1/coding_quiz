<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header class="header">
        <div class="high-scores">
          <a>View HighScores</a>
        </div>

        <div class="timer-div">Timer: <span id="timer">0</span> seconds remaining</div>
      </div>
    </header>

    <div class="code-quiz">
      <h1>Coding Quiz Challenge
      </h1>
      <div>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
      <div>
        <button class="start-button">Start Quiz</button>
      </div>
    </div>
    
  </head>
  <body></body>
</html>
